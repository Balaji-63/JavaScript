let employees = [
    { name: "A", salary: 25000 },
    { name: "B", salary: 40000 },
    { name: "C", salary: 15000 },
    { name: "D", salary: 60000 }
];

// Get employees salary > 30000
let highSalaryEmployees = employees.filter(emp => emp.salary > 30000);
console.log("Employees with salary > 30000:", highSalaryEmployees);

// Find first employee salary > 30000
let firstHighSalary = employees.find(emp => emp.salary > 30000);
console.log("First employee salary > 30000:", firstHighSalary);

// Calculate total salary
let totalSalary = employees.reduce((sum, emp) => sum + emp.salary, 0);
console.log("Total Salary:", totalSalary);

// Check if any employee salary < 20000
